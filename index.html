<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroMind Pro</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;600&family=Noto+Sans+Bengali:wght@400;700&display=swap');

        :root {
            --neon: #00ff41;
            --warning: #ffaa00;
            --danger: #ff003c;
            --bg-black: #050505;
            --panel: rgba(10, 25, 10, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-black);
            color: var(--neon);
            font-family: 'Oxanium', 'Noto Sans Bengali', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .hud-header {
            padding: 15px;
            border-bottom: 1px solid var(--neon);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, #0a1f0a 0%, transparent 100%);
        }

        .main-frame {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            flex: 1;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 60px);
        }

        @media (max-width: 1000px) {
            .main-frame { grid-template-columns: 1fr; overflow-y: auto; display: flex; flex-direction: column; }
            .viewport { min-height: 300px; height: 50vh; }
        }

        .viewport {
            position: relative;
            border: 2px solid var(--neon);
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: inset 0 0 30px rgba(0, 255, 65, 0.2);
        }
        
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }

        .controls {
            position: absolute; bottom: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; z-index: 20;
        }
        .btn-sci {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            border-radius: 4px;
        }

        .sidebar { background: var(--panel); border: 1px solid #1a3a1a; padding: 15px; border-radius: 5px; }
        .indicator-box { padding: 12px; border: 1px solid #224422; margin-bottom: 10px; background: rgba(0, 20, 0, 0.5); }
        .label { font-size: 10px; text-transform: uppercase; color: #558855; margin-bottom: 4px; }
        .value { font-size: 16px; font-weight: bold; letter-spacing: 1px; }

        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .emotion-tag { color: #fff; text-shadow: 0 0 5px var(--neon); }
    </style>
</head>
<body>

<div id="boot-screen">
    <h1 style="text-shadow: 0 0 20px var(--neon); margin-bottom: 10px;">MicroMind</h1>
    <p id="boot-status">Initializing Neural Networks...</p>
</div>

<header class="hud-header">
    <div style="font-size: 10px;">STATUS: <span id="sys-status" style="color:var(--neon)">ONLINE</span></div>
    <div style="font-weight: bold; letter-spacing: 3px;">MicroMind</div>
    <div id="clock">00:00:00</div>
</header>

<main class="main-frame">
    <aside class="sidebar">
        <h3 style="border-bottom: 1px solid var(--neon); margin-bottom: 15px; font-size: 0.8rem; padding-bottom: 5px;">BIOMETRIC DATA</h3>
        <div class="indicator-box"><div class="label">Asymmetry Index</div><div id="val-asymmetry" class="value">0.00</div></div>
        <div class="indicator-box"><div class="label">Neural Tension</div><div id="val-tension" class="value">STABLE</div></div>
        <div class="indicator-box"><div class="label">Pulse Proxy</div><div id="val-pulse" class="value">72 BPM</div></div>
    </aside>

    <section class="viewport" id="main-view">
        <video id="video" autoplay muted playsinline></video>
        <div class="controls">
            <button class="btn-sci" onclick="switchCamera()">Switch Lens</button>
            <div style="display:flex; gap:10px;">
                <button class="btn-sci" onclick="adjustZoom(0.2)">ZOOM +</button>
                <button class="btn-sci" onclick="adjustZoom(-0.2)">ZOOM -</button>
            </div>
        </div>
    </section>

    <aside class="sidebar">
        <h3 style="border-bottom: 1px solid var(--neon); margin-bottom: 15px; font-size: 0.8rem; padding-bottom: 5px;">AI VERDICT</h3>
        <div id="verdict-box" style="font-size: 14px; color: #fff; background: rgba(0,255,65,0.05); padding: 15px; border-left: 3px solid var(--neon); line-height: 1.6;">
            ফেস ডিটেকশনের জন্য অপেক্ষা করা হচ্ছে...
        </div>
        <div class="indicator-box" style="margin-top:20px;">
            <div class="label">Primary Emotion</div>
            <div id="main-emotion" class="value" style="color: #fff;">-</div>
        </div>
    </aside>
</main>

<script>
    const video = document.getElementById('video');
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    let currentStream = null;
    let useFrontCamera = true;
    let currentZoom = 1.0;
    let canvas = null;
    let displaySize = { width: 0, height: 0 };

    async function initSystem() {
        try {
            document.getElementById('boot-status').innerText = "Loading....";
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
            ]);
            startCamera();
        } catch (e) {
            console.error(e);
            document.getElementById('boot-status').innerText = "ERROR: Failed to load models";
        }
    }

    async function startCamera() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
            video: { 
                facingMode: useFrontCamera ? "user" : "environment"
            }
        };

        try {
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            video.onloadedmetadata = () => {
                document.getElementById('boot-screen').style.fadeOut = "slow";
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                }, 500);
                setupAnalysis();
            };
        } catch (err) {
            alert("Camera Access Denied!");
        }
    }

    function switchCamera() {
        useFrontCamera = !useFrontCamera;
        if (canvas) canvas.remove();
        startCamera();
    }

    function adjustZoom(val) {
        currentZoom = Math.max(1, Math.min(3, currentZoom + val));
        video.style.transform = `scale(${currentZoom})`;
    }

    async function setupAnalysis() {
        if(canvas) canvas.remove();
        
        canvas = faceapi.createCanvasFromMedia(video);
        document.getElementById('main-view').append(canvas);
        
        displaySize = { width: video.offsetWidth, height: video.offsetHeight };
        faceapi.matchDimensions(canvas, displaySize);

        runDetection();
    }

    async function runDetection() {
        if (video.paused || video.ended) return;

        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceExpressions();

        const resized = faceapi.resizeResults(detections, displaySize);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (resized.length > 0) {
            faceapi.draw.drawFaceLandmarks(canvas, resized);
            analyzeData(resized[0]);
        } else {
            document.getElementById('main-emotion').innerText = "NOT DETECTED";
        }

        requestAnimationFrame(runDetection);
    }

    const emotionMap = {
        neutral: "স্বাভাবিক",
        happy: "সুখী",
        sad: "দুঃখিত",
        angry: "রাগান্বিত",
        fearful: "ভীত",
        disgusted: "বিরক্ত",
        surprised: "বিস্মিত"
    };

    function analyzeData(data) {
        const marks = data.landmarks;
        const exps = data.expressions;
        
        // Asymmetry calculation
        const leftEye = marks.getLeftEye();
        const rightEye = marks.getRightEye();
        const asymmetry = Math.abs(leftEye[0].y - rightEye[0].y).toFixed(2);
        document.getElementById('val-asymmetry').innerText = asymmetry;

        // Neural Tension (Based on mouth opening/tightness)
        const mouth = marks.getMouth();
        const mouthHeight = Math.abs(mouth[14].y - mouth[18].y);
        const tensionValue = mouthHeight < 2 ? "HIGH" : "NORMAL";
        document.getElementById('val-tension').innerText = tensionValue;

        // Get dominant emotion
        const topEmotion = Object.keys(exps).reduce((a, b) => exps[a] > exps[b] ? a : b);
        const banglaEmotion = emotionMap[topEmotion] || topEmotion;
        
        // Update Displays
        document.getElementById('main-emotion').innerText = topEmotion.toUpperCase();
        
        let verdict = `আবেগ: ${banglaEmotion}। `;
        if (topEmotion === 'neutral' && tensionValue === 'HIGH') {
            verdict += "ব্যক্তি আবেগ গোপন করার চেষ্টা করছে।";
        } else if (topEmotion === 'angry' || topEmotion === 'fearful') {
            verdict += "সতর্কতা: মানসিক উত্তেজনা পরিলক্ষিত হচ্ছে।";
        } else {
            verdict += "আচরণ স্বাভাবিক বলে মনে হচ্ছে।";
        }
        
        document.getElementById('verdict-box').innerText = verdict;
    }

    // Window resize handler
    window.addEventListener('resize', () => {
        if(video.srcObject) setupAnalysis();
    });

    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString(); 
    }, 1000);

    window.onload = initSystem;
</script>
</body>
</html>
